    <title>Tạo sách mới</title>
    <style>
        .container_right {
            flex: 1;
            padding: 50px;
            background-color: #f9f9f9;
            /* margin-top: 50px; */
            margin-left: 18%;
        }

        .container_right h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .form-container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .form-container table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .form-container th,
        .form-container td {
            text-align: left;
            padding: 10px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container_right">
        <h1>TẠO SÁCH MỚI</h1>
        <div class="form-container">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <label for="fileUpload">Chọn ảnh:</label>
                <input type="file" id="fileUpload" name="image" accept="image/*">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="masach">Mã sách:</label></td>
                            <td><input type="text" id="masach" name="masach"></td>
                        </tr>
                        <tr>
                            <td><label for="tensach">Tên sách:</label></td>
                            <td><input type="text" id="tensach" name="tensach"></td>
                        </tr>
                        <tr>
                            <td><label for="tentg">Tên tác giả:</label></td>
                            <td><input type="text" id="tentg" name="tentg"></td>
                        </tr>
                        <tr>
                            <td><label for="loaisach">Loại sách:</label></td>
                            <td>
                                <select id="loaisach" name="loaisach">
                                    <option value="truyenngan">Truyện ngắn</option>
                                    <option value="tieuthuyet">Tiểu thuyết</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="manxb">Nhà xuất bản:</label></td>
                            <td>
                                <select id="manxb" name="manxb">
                                    <option value="kimdong">Kim Đồng</option>
                                    <option value="nxbtre">NXB Trẻ</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="giatien">Giá tiền:</label></td>
                            <td><input type="number" id="giatien" name="giatien"></td>
                        </tr>
                        <tr>
                            <td><label for="soluong">Số lượng:</label></td>
                            <td><input type="number" id="soluong" name="soluong"></td>
                        </tr>
                        <tr>
                            <td><label for="mota">Mô tả:</label></td>
                            <td><textarea id="mota" name="mota" rows="3"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit">Tạo mới</button>
                <button type="reset">Đặt lại</button>
            </form>
        </div>
    </div>
