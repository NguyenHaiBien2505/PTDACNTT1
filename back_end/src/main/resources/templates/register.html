<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>

    <div class="login-container">
        <h2>Sign up</h2>
        <form id="signUpForm" method="POST" th:action="@{/auth/register}" >
            <div class="form-group">
                <label for="username">Mã tài khoản</label>
                <input type="text" id="username" class="form-control"  name="maTK" placeholder="Enter your username" required>
                <span style="color: red" class="error-username error" th:if="${message}" th:text="${message}"></span>
            </div>
            <div class="form-group">
                <label>Tên Hiển Thị</label>
                <input type="text" id="tenHienThi" class="form-control"  name="tenHienThi" placeholder="Enter your name" required>
                <span class="error-email error"></span>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" class="form-control" name="matKhau" placeholder="Enter your password" required>
                <span class="error-password error"></span>
            </div>
            <button type="submit" class="btn btn-login">Sign up</button>
            <p class="account-message">Bạn đã có tài khoản? <a href="/auth/login" class="login-link">Đăng nhập</a></p>
        </form>
    </div>
</body>

</html>
